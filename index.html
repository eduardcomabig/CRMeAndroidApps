<!DOCTYPE html>
<html>

<script src="bower_components/headjs/dist/1.0.0/head.min.js" type="text/javascript"></script>

<title></title>

<body>
    <div id="login" class="row" style="display:none">
        <form role="form">


            <div class="login-inline">
                <label class="col-sm-3" for="exampleInputEmail1">Userid</label>
                <input class="col-sm-9" type="text" id="user">
            </div>
            <div class="login-inline">

        <div class="form-group">
            <label class="col-sm-3" for="exampleInputVPoints">Visible Points</label>
            <input class="col-sm-9" type="text" id="vp">
        </div>
         <button type="button" class="btn btn-default" id="back">Back</button>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
